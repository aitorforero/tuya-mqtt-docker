name: Create release with docker

on:
  push:
    tags: 
      - 'v*'
 
jobs:

  buildx:

    runs-on: ubuntu-latest

    steps:
       
      - 
        name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
      -
         name: Print version
         run: echo ${{steps.get_version.outputs.VERSION}}

      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - 
        name: Build the Docker image
        run: docker buildx build --tag ghcr.io/mwinters-stuff/tuya-mqtt-docker:${{steps.get_version.outputs.VERSION}} --tag ghcr.io/mwinters-stuff/tuya-mqtt-docker:latest --push --platform=linux/arm64 --platform=linux/arm --platform=linux/amd64 .
